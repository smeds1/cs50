<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
        <title>Flack</title>
    </head>
    <body>
      <div class="container">
        {% if user %}
          <div class="row">
            <div class="col-sm">
              <h3>Hello, {{ user }}</h3>
              <h6>Available Channels</h6>
              <ul id="channels">
                {% for channel in channels %}
                <li><a href='#'>{{channel}}</a></li>
                {% endfor %}
              </ul>
              <h6>Create a new Channel</h6>
              <form id="new_channel">
                <input id="channel" autocomplete="off" autofocus placeholder="New Channel" type="text">
                <input type="submit" value="Create New Channel">
              </form>
              <div id="error"></div>
            </div>
            <div class="col-sm" id="right_div">
              <h6 id="channel_name" visiblity="hidden"></h6>
              <textarea id="chatentry" rows="5", cols="30", placeholder="chat", disabled></textarea>
            </div>
          </div>
        {% else %}
          <form action="/" method="post" id="new_user">
            <input name="uname" autocomplete="off" autofocus placeholder="User Name" type="text">
            <input id="submit" type="submit">
          </form>
        {% endif %}
      </div>
    </body>
</html>
